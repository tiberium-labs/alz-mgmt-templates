name: Continuous Delivery
on:
  workflow_call:
    inputs:
      skip_what_if:
        default: false
        type: boolean
      governance-int-root:
        type: boolean
        default: true
      governance-landingzones:
        type: boolean
        default: true
      governance-landingzones-corp:
        type: boolean
        default: true
      governance-landingzones-online:
        type: boolean
        default: true
      governance-platform:
        type: boolean
        default: true
      governance-platform-connectivity:
        type: boolean
        default: true
      governance-platform-identity:
        type: boolean
        default: true
      governance-platform-management:
        type: boolean
        default: true
      governance-platform-security:
        type: boolean
        default: true
      governance-sandbox:
        type: boolean
        default: true
      governance-decommissioned:
        type: boolean
        default: true
      governance-platform-rbac:
        type: boolean
        default: true
      governance-platform-connectivity-rbac:
        type: boolean
        default: true
      governance-landingzones-rbac:
        type: boolean
        default: true
      core-logging:
        type: boolean
        default: true
      networking-hubnetworking:
        type: boolean
        default: true

